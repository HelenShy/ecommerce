{% extends 'base.html' %}

<main>
{% block content %}

 <div class="cd-fixed-bg cd-fixed-bg--1">
   <div class="cd-fixed-bg__header">
    <h1>Buy books immediately at best prices</h1>
    <br>
    <a href="{% url "products:list" %}" class="btn btn-lg btn-warning btn-wide">BUY</a>
  </div>
  <!-- <div id="panel">
    <div class="vertical-text">CATEGORIES</div>
    <div id="hidden_panel">
        Содержание блока
    </div>
</div> -->
 </div>
 <div class='container'>
   <div class="cd-scrolling-bg cd-scrolling-bg--color-2">
      <div class="cd-scrolling-bg__content">
        <section class="section-genres section_decorated">
         <div class="row justify-content-center">
           <div class="col-8">
             <h5>GENRES</h5>
             <hr>
             <div class="columns genres-list">
               {% for genre in genres %}
               <a href="{{ genre.get_absolute_url }}"><p> {{ genre.title }} </p></a>
               {% endfor %}
              </div>
            </div>
         </div>
       </section>

       {% for collection in collections %}
       <section class="section_decorated">
        {% include 'card-slider.html' with collection=collection %}
      </section>
      {% endfor %}
      </div>
   </div>
</div>
{% endblock %}
</main>
