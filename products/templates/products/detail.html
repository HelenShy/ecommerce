{% extends 'base.html' %}

{% block content %}
<div class='container'>
  <div class='row'>
    <div class='col'>
      {{object.title}}
      {{object.description|linebreaks}}
      {{object.price}}
      {% if object.image %}
        <img src='{{ object.image.url }}' class ='img-fluid'/>
      {% endif %}
    </div>
  </div>
  {% include "products/snippets/cartupdate-form.html" with cart=cart product=object %}
</div>
{% endblock %}
