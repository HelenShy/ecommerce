{% extends 'base.html' %}

{% block content %}
<div class="container">
  <div class="row my-5">
    {% if query %}
    <div class="col-12">
      <h5>Results found for <b>{{query}}</b></h5>
    </div>
    {% else %}
    {% include 'search/snippets/search-form.html'%}
    {% endif %}
    <div class="col-12">
      <hr>
    </div>
  </div>
</div>

  <div class='container'>
    <div class='row'>
      {% for obj in object_list %}
        <div class='col'>
          {% include 'products/snippets/card.html' with object=obj %}
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
